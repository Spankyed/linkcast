<div class="hide" id="notification-wrapper">
    <div class="notification-item clearfix" data-id="{ITEM_ID}">
        {ITEM}
        <span class="comment-meta">
            <span class="comment-date grey">{CREATED_AT}</span>
        </span>
    </div>
</div>

<!-- notification item templates -->
<div class="hide" id="link">
    <span data-id='{USER_ID}' class="username" style='color:{COLOR}'>{NICKNAME}</span>
    <i class="fa fa-link" aria-hidden="true"></i>
    <a href='' class='link' data-id='{ITEM_ID}'>
        <span class="activity-meta">
            <span class="activity"></span> 
            <span class="link">{TITLE}</span>
            <span class="group">
                <i class="fa fa-users" aria-hidden="true"></i> 
                {GROUP_NAME}
            </span>
        </span>
    </a>
</div>

<div class="hide" id="comment">
    <span data-id='{USER_ID}' class="username" style='color:{COLOR}'>{NICKNAME}</span>
    <a href='' class='link' data-id='{ITEM_ID}'>
        <span class="activity-meta">
            <span class="activity" style="display:flex;align-items: center;">
                <i class="fa fa-comment" aria-hidden="true"></i>
                <span class="comment-wrapper">
                    <span style="margin-left:4px" class="comment">{COMMENT}</span>
                </span>
            </span>
            <span>{TITLE}</span>
            <span class="group">
                <i class="fa fa-users" aria-hidden="true"></i> {GROUP_NAME}
            </span>
        </span>
    </a>
</div>

<div class="hide" id="like">
    <span data-id='{USER_ID}' class="username" style='color:{COLOR}'>{NICKNAME}</span>
    <a href='' class='link' data-id='{ITEM_ID}'><span class="activity-meta">
        <span class="activity">
            <i class="fa fa-heart" aria-hidden="true"></i>
        </span>
        <span class="link">{TITLE}</span>
        <span class="group">
            <i class="fa fa-users" aria-hidden="true"></i> {GROUP_NAME}
        </span>
    </span>
    </a>
</div>

<div class="hide" id="joined_group">
    <span data-id='{USER_ID}' class="username" style='color:{COLOR}'>{NICKNAME}</span>
    <span style="margin-left: 6px" />joined <span class="link">
        <i class="fa fa-users" aria-hidden="true"></i> {GROUP_NAME}
    </span>
</div>

<div class="hide" id="joined_linkcast">
    <span data-id='{USER_ID}' class="username" style='color:{COLOR}'>{NICKNAME}</span>
    <span class="link"> 
        joined  <span style="color:#c53333; font-weight: bold"> LinkCast</span>
    </span>
</div>

<div class="hide" id="new_group">
    <span data-id='{USER_ID}' class="username" style='color:{COLOR}'>{NICKNAME}</span>
    <span class="link"> 
        created new group -  <span style="color:#c53333; font-weight: bold"> {GROUP_NAME}</span>
    </span>
</div>

<div class="hide" id="linkcast">
    <strong>
        <span data-id='{USER_ID}'  style='color:{COLOR}'>{NICKNAME}</span> - 
        <span style='color:{COLOR}'>Would you like to have a shoutbox for random dialogs ?</span>
    </strong>
</div>
